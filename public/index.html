<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="/manifest.webmanifest">

  <title>Financial Transactions Auditor</title>
</head>

<body>
  <div class="wrapper">
    <div class="jumbotron">
      <h1 class="display-3">Financial Transactions Auditor</h1>
      <h2 class="lead">An app to easily track your finances.</h2>
      <p style="display:none;">Click the "Show me da money" button if adding funds or "There goes mah money" button if spending the funds.</p>
      <p>For public viewing of company performance</p>
      <div class="total">
        <div class="total">Money in the bank: $<span id="total">0</span></div>
      </div>
    </div>
    <div class="form" style="display:none;">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <p class="error"></p>
    </div>

    <div class="transaction-btns" style="display:none;">
      <button type="button" id="add-btn" class="btn btn-success btn-lg"><i class="fa fa-plus buttons"></i> Show me da
        money!!!</button>
      <button type="button" id="sub-btn" class="btn btn-primary btn-lg"><i class="fa fa-minus"></i> There goes mah
        money!!!</button>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/db.js"></script>
  <script src="/index.js"></script>


  <!-- Registering Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").then(reg => {
          console.log("Service worker file found.", reg);
        });
      });
    }
  </script>
</body>

</html>
